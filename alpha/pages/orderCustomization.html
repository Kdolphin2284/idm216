<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Happy Sunshine | Order Customization</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/normalize.css">
    </head>
    <body>
        <header class="header">
            <div class="hamburger-menu">
                <div class="hamburger-rectangle"></div>
                <div class="hamburger-rectangle"></div>
                <div class="hamburger-rectangle"></div>
            </div>
            <div class="hs-logo">
                <!-- HAPPY SUNSHINE LOGO SVG HERE -->
            </div>
            <div class="cart">
                <!-- CART SVG HERE -->
            </div>
        </header>
        <section id="customization-hero">
            <div class="food-hero"></div>
            <div class="hero-text">
                <h4>Breakfast Sandwich</h4>
                <p>$4.00</p>
                <p>Our classic breakfast sandwich comes with bacon, egg, and cheese.</p>
            </div>
        </section>
        <section id="order-customization-section">
            <div class="customization-category">
                <div class="category-heading flex-row">
                    <h5>Bread</h5>
                    <p>Choose 1</p>
                </div>
                <div class="customization-options">
                    <button>
                        <p>Bagel</p>
                    </button>
                    <button>
                        <p>Hoagie Roll</p>
                    </button>
                </div>
            </div>
            <div class="customization-category">
                <div class="category-heading flex-row">
                    <h5>Protein</h5>
                    <p>Choose 1</p>
                </div>
                <div class="customization-options">
                    <button>
                        <p>Bacon</p>
                        <p>+$1.00</p>
                    </button>
                    <button>
                        <p>Ham</p>
                        <p>+$1.00</p>
                    </button>
                    <button>
                        <p>Turkey</p>
                        <p>+$1.00</p>
                    </button>
                    <button>
                        <p>Steak</p>
                        <p>+$1.00</p>
                    </button>
                    <button>
                        <p>Sausage</p>
                        <p>+$1.00</p>
                    </button>
                    <button>
                        <p>Kielbasa</p>
                        <p>+$1.00</p>
                    </button>
                    <button>
                        <p>Pork Roll</p>
                        <p>+$1.00</p>
                    </button>
                    <button>
                        <p>Scrapple</p>
                        <p>+$1.00</p>
                    </button>
                    <button>
                        <p>None</p>
                    </button>
                </div>
            </div>
            <div class="customization-category">
                <div class="category-heading flex-row">
                    <h5>More</h5>
                    <p>Optional</p>
                </div>
                <div class="customization-options">
                    <button class="check-btn">
                        <p>Egg</p>
                    </button>
                    <button>
                        <p>Hashbrown</p>
                    </button>
                </div>
            </div>
            <div class="customization-category">
                <div class="category-heading flex-row">
                    <h5>Toppings</h5>
                    <p>Optional</p>
                </div>
                <div class="customization-options">
                    <button class="check-btn">
                        <p>Cheese</p>
                    </button>
                    <button class="check-btn">
                        <p>Ketchup</p>
                    </button>
                    <button class="check-btn">
                        <p>Salt</p>
                    </button>
                    <button class="check-btn">
                        <p>Pepper</p>
                    </button>
                </div>
            </div>
        </section>
        <section id="order-customization-footer">
            <div class="add-note col-1-1 flex-col">
                <label for="order-note">Add Note</label>
                <input type="text" id="order-note" name="order-note">
            </div>
            <div class="col-1-1">
                <p><span class="bold-text">Total: $4.00</span> Cash Only</p>
            </div>
            <div class="col-1-1">
                <a href="#" class="large-yellow-btn">Add to Cart</a>
            </div>
        </section>
        <script src="scripts/script.js" async defer></script>
    </body>
</html>
